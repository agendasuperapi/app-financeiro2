    <script>
      // Pre-carregar branding cache se existir
      (function() {
        const cached = localStorage.getItem('app_branding_cache');
        if (cached) {
          try {
            const branding = JSON.parse(cached);
            const isExpired = Date.now() - branding.timestamp > 300000; // 5 min
            
            if (!isExpired && branding.logoUrl) {
              // Pre-carregar imagem
              const link = document.createElement('link');
              link.rel = 'preload';
              link.as = 'image';
              link.href = branding.logoUrl;
              document.head.appendChild(link);
              
              // Atualizar título
              if (branding.companyName) {
                document.title = branding.companyName + ' - Controle Financeiro';
              }
              
              // Atualizar favicon
              if (branding.faviconUrl && branding.faviconUrl !== '/favicon.ico') {
                const favicon = document.querySelector("link[rel*='icon']");
                if (favicon) {
                  favicon.href = branding.faviconUrl;
                }
              }
            }
          } catch (e) {
            // Ignore
          }
        }
      })();
    </script>
    <script>
      (function(){
        try {
          // Garantir que a rota inicial abra o login
          const ensureLogin = () => {
            const path = window.location.pathname || '/';
            if ((path === '/' || path === '') && !window.location.pathname.startsWith('/login')) {
              history.replaceState(null, '', '/login');
            }
          };
          ensureLogin();

          // Bloquear redirecionamentos indesejados para appfinanceiro.com
          const blockedHost = 'appfinanceiro.com';
          const shouldBlock = (url) => {
            try {
              const u = new URL(url, window.location.href);
              return u.hostname === blockedHost && u.hostname !== window.location.hostname;
            } catch { return false; }
          };

          const _assign = window.location.assign.bind(window.location);
          window.location.assign = (url) => { if (!shouldBlock(url)) _assign(url); };

          const _replace = window.location.replace.bind(window.location);
          window.location.replace = (url) => { if (!shouldBlock(url)) _replace(url); };

          const _open = window.open.bind(window);
          window.open = (url, target, features) => shouldBlock(url) ? null : _open(url, target, features);
        } catch (e) { console.warn('Redirect guard error', e); }
      })();
    </script>
